<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Logo -->
    <header>
        <div class="header">
            <a href="index.html"><h1 class="header_logo">ohmyfood</h1></a>
        </div>
    </header>

    <!-- Localisation -->
    <main class="main">
        <div class="Localisation">
            <div class="Localisation__icone">
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="Localisation__city">
                <p>Paris, Belleville</p>
            </div>
        </div>

        <!-- Titre section-->
        <section class="titre">
            <div class="titre__container">
                <h2 class="section__titre">Réservez le menu qui vous convient</h2>
                <p class="section__text">Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
                <div class="section__button">
                    <p>Explorer nos restaurants</p>
                </div>
            </div>
        </section>

        <!-- Fonctionalité-->
        <section class="fonction__container">
            <div class="fonction">
                <h2 class="fonction__titre">Fonctionnement</h2>
                <div class="fonction__categories">
                    <div class="fonction__categorie">
                        <div class="fonction__numero">1</div>
                        <div class="fonction__icone"><i class="fas fa-mobile-alt"></i></div>
                        <p class="fonction__texte">Choisissez un restaurant</p>
                    </div>
                    <div class="fonction__categorie">
                        <div class="fonction__numero">2</div>
                        <div class="fonction__icone"><i class="fas fa-list-ul"></i></div>
                        <p class="fonction__texte">Composez votre menu</p>
                    </div>
                    <div class="fonction__categorie">
                        <div class="fonction__numero">3</div>
                        <div class="fonction__icone"><i class="fas fa-store"></i></div>
                        <p class="fonction__texte">Dégustez au restaurant</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
